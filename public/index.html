<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>[hello]</title>
  <script>
    /** 设置全局变量 */
    const { remote } = require('electron');
    window.SPK = remote.getGlobal('SPK');
    /** link  favicon */
    var FaviconDom = document.createElement("link");
    FaviconDom.setAttribute('rel', 'shortcut icon');
    FaviconDom.setAttribute('type', 'type="image/x-icon"');
    FaviconDom.setAttribute('href', 'http://localhost:' + +location.port + '/' + 'favicon.ico');
    document.head.appendChild(FaviconDom);
    /** title */
    var TitleDom = document.createElement("title");
    document.head.appendChild(TitleDom);
  </script>
</head>

<body style="background-color: #f1f1f1;">
  <div id="root"></div>
</body>

</html>
